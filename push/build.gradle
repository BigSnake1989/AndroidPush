apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a'

        }
        manifestPlaceholders = [
                JPUSH_PKGNAME :"library",
                JPUSH_APPKEY : rootProject.ext.JPUSH_APPKEY_DEBUG,
                JPUSH_CHANNEL : rootProject.ext.JPUSH_CHANNEL,
                PNAME : "library"
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {    /**
 *   flyme
 */
    compile 'com.android.support:support-v4:24.+'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.squareup.okhttp:okhttp:2.1.0'
    compile project(':common-1.0.10')
    compile project(':gslb-3.0.9')
    compile project(':push-internal-3.1.160901')
    compile project(':usage-stats-2.5.1')
    /**
     *   jpush
     */
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/HwPush_SDK_V2705.jar')
    compile files('libs/MiPush_SDK_Client_3_1_2.jar')
    compile 'cn.jiguang:jpush:2.1.8'

}
